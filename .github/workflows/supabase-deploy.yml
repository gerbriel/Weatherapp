name: Deploy Supabase

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths: 
      - 'supabase/**'
      - '.github/workflows/supabase-deploy.yml'

jobs:
  deploy-supabase:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Deploy to Supabase
      run: |
        echo "üîó Linking to Supabase project..."
        supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        
        echo "‚ö° Deploying edge functions..."
        supabase functions deploy send-weather-emails --no-verify-jwt
        supabase functions deploy cmis-proxy --no-verify-jwt
        
        echo "üîê Setting up secrets..."
        supabase secrets set RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        supabase secrets set FROM_EMAIL="weather@resend.dev" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        
        echo "‚úÖ Supabase deployment completed successfully"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}