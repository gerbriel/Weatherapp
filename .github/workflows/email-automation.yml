name: Email Automation

on:
  schedule:
    # Run every 5 minutes (GitHub Actions minimum for free accounts)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-weather-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "‚ùå Error: SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Trigger Weather Email Function
        id: trigger_emails
        run: |
          echo "üöÄ Triggering weather email automation..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            "https://uflvdccamhbgaqnbygfw.supabase.co/functions/v1/send-weather-emails")
          
          # Extract HTTP status code and response body
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')
          
          echo "üì° HTTP Status: $http_code"
          echo "üìÑ Response Body: $response_body"
          
          # Check if the request was successful
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Weather email function executed successfully"
          else
            echo "‚ö†Ô∏è Warning: HTTP $http_code - $response_body"
          fi
        continue-on-error: true

      - name: Log Execution Status
        run: |
          echo "üìä Weather Email Automation Summary"
          echo "‚è∞ Execution Time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üîÑ Workflow: ${{ github.workflow }}"
          echo "üìç Repository: ${{ github.repository }}"
          echo "üîß Run ID: ${{ github.run_id }}"
          echo ""
          echo "‚ÑπÔ∏è  This automation checks for scheduled weather emails every 5 minutes"
          echo "‚ÑπÔ∏è  The Edge Function handles email consolidation and fresh weather data"